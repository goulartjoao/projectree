<form [formGroup]="form" (submit)="createProject()">
  <mat-dialog-content>
    <div class="modal-content">
      <div class="row">
        <mat-form-field class="col-xs-12 col-md-6">
          <mat-label>Name</mat-label>
          <input matInput type="text" id="name" formControlName="name">
        </mat-form-field>

        <mat-form-field class="col-xs-12 col-md-6">
          <mat-label>Description</mat-label>
          <input matInput type="text" id="description" formControlName="description">
        </mat-form-field>

        <mat-form-field class="col-xs-12 col-md-6">
          <mat-label>Area Extension (m<sup>2</sup>)</mat-label>
          <input matInput type="text" id="area_extension" formControlName="area_extension">
        </mat-form-field>

        <mat-form-field class="col-xs-12 col-md-6">
          <mat-label>Latitude</mat-label>
          <input matInput type="text" id="latitude" formControlName="latitude">
        </mat-form-field>

        <mat-form-field class="col-xs-12 col-md-6">
          <mat-label>Longitude</mat-label>
          <input matInput type="text" id="longitude" formControlName="longitude">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="buttons-container">
    <button mat-stroked-button color="warn" (click)="close()" class="left-button">Close</button>
    <button type="submit" mat-raised-button color="primary" class="right-button">Save</button>
  </mat-dialog-actions>
</form>
