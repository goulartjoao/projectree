<form [formGroup]="form" (submit)="createRelevantInfo()">
  <mat-dialog-content>
    <div class="modal-content">
      <div class="row">
        <mat-form-field class="col-xs-12 col-md-6">
          <mat-label>Author</mat-label>
          <input matInput type="text" id="author" formControlName="author">
        </mat-form-field>

        <mat-form-field class="col-xs-12 col-md-6">
          <mat-label>Commentary</mat-label>
          <input matInput type="text" id="commentary" formControlName="commentary">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="buttons-container">
    <button mat-stroked-button color="warn" (click)="close()" class="left-button">Close</button>
    <button type="submit" mat-raised-button color="primary" class="right-button">Save</button>
  </mat-dialog-actions>
</form>
