<div class="dashboard-content">
  <div class="row">
    <div class="col-xs-12">
      <button mat-raised-button color="primary" (click)="openForm()">New project</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-4 col-lg-4" *ngFor="let project of projects">
      <mat-card>
        <mat-card-header>
          <h2>{{ project.name }}</h2>
        </mat-card-header>
        <mat-card-content>
          <b>Description:</b> {{ project.description }}<br>
        </mat-card-content>
        <mat-card-footer>
          <button mat-stroked-button color="primary" [routerLink]="[project.id, 'details']">Project details</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
